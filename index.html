<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./Css/style.css">
    <title>Mini jeux ECF</title>
</head>
<body>
    <div class="info">
        <div>
            <img src="./Images/plus-circle.svg" alt="logo-plus">
            <p>NEW GAME</p>
        </div>
        <img id = "dice" src="./Images/dice5.png" alt="dice" style="background-color: beige; border-radius: 5%; border: solid 1px rgb(226, 224, 224);">
        <div class="roll-hold">
            <div>
                <img src="./Images/arrow-repeat.svg" alt="logo roll">
                <p>ROLL DICE</p>
            </div>
            <div> 
                <img src="./Images/hold.svg" alt="logo hold">
                <p>HOLD</p>
            </div>
        </div>
    </div>
    <div class="player" style="background-color: rgb(207, 206, 206);">
        <div>
            <h2>PLAYER 1</h2>
            <img src="./Images/spot.png" alt="img signalement">
        </div>
        <p class ="global-score">33</p>
        <div class="current-score">
            <p>CURRENT</p>
            <p class = "round-score">11</p>
        </div>
    </div>
    <div class="player" style="background-color: white;">
        <div>
            <h2>PLAYER 2</h2>
            <img src="./Images/spot.png" alt="img signalement">
        </div>
        <p class ="global-score">33</p>
        <div class="current-score">
            <p>CURRENT</p>
            <p class = "round-score">11</p>
        </div>
    </div>    <script type ="text/javascript"src="./Js/app.js"></script>
</body>
</html>
