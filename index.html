    <title>Mini jeux ECF</title>

<body>
   
    <section class="container-fluid">
        <div class="row">
            <div class=" player col-6 bg-secondary text-center " style="height:100vh">
                <div  class="row">
                    <div class="col-12 ">
                        <h2 id ="p1">PLAYER 1</h2>
                        <img id = "spot1" src="./Images/spot.png" alt="img signalement">
                    </div>
                    <p id = "g-score-p1" class ="global-score">33</p>
                    <div class="row current-score">
                        <p>CURRENT</p>
                        <p id = "current-score-p1" class = "round-score">11</p>
                    </div>
                </div>
            </div>
            <div class="player col-6 bg-light text-center" style="height:100vh">
                <div  class="row">
                    <div class="col-12 ">
                        <h2 id ="p2">PLAYER 2</h2>
                        <img id = "spot2" src="./Images/spot.png" alt="img signalement">
                    </div>
                    <p id = "g-score-p2" class ="global-score">33</p>
                    <div class="row current-score">
                        <p>CURRENT</p>
                        <p id = "current-score-p2" class = "round-score">11</p>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <div class="info "  >
        <div onclick="start()">
            <img src="./Images/plus-circle.svg" alt="logo-plus">
            <p>NEW GAME</p>
        </div>
        <img id = "dice" src="./Images/dice5.png" alt="dice" style="background-color: beige; border-radius: 5%; border: solid 1px rgb(226, 224, 224);">
        
        <div class="roll-hold">
            <div  id = "roll" onclick="roll()">
                <img src="./Images/arrow-repeat.svg" alt="logo roll">
                <p id = >ROLL DICE</p>
            </div>

            <div id = "hold" onclick="hold()"> 
                <img src="./Images/hold.svg" alt="logo hold">
                <p>HOLD</p>
            </div>
        </div>
    </div>

    <div id="mode-select">
        <p onclick="selectMode(1)">MODE SOLO</p>
        <p onclick="selectMode(2)">MODE 2 JOUEURS</p>
    </div>
